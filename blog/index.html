<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title></title>
</head>

<body ng-controller="myCtrl">
  <nav>
    <input placeholder="Search by Title" ng-model="input.title" />
    <input placeholder="Search by Posts" ng-model="input.posts" />
    <input placeholder="Search by Date" ng-model="input.entry_date" />
  </nav>

  <button type='button' name='button' ng-click="makeNewPost = !makeNewPost">Make new post</button>

  <div ng-show="makeNewPost">
    <input placeholder="Title" ng-model="newPost.title">
    <input placeholder="Body" ng-model="newPost.posts">
    <button ng-click="addPost(newPost)" type='button' name='button'>Submit</button>
  </div>


  <div ng-repeat="post in diary | filter: input track by $index">
    <h3>{{ post.title }} </h3>
    <h6>{{ post.entry_date | date: 'mediumDate' }} </h6>
    <p>{{ post.posts }}</p>
    <img ng-click="someFunction(post)" src="{{post.img_url}}" alt="">
    <!-- <img ng-src="{{post.img_url}}" alt=""> -->
    <hr>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
  <script src="app.js"></script>
  <script src="myCtrl.js"></script>
</body>

</html>
